
name: Matrix dynamic json

on:
  workflow_dispatch:
env:
  NAME: "vignesh sweekaran"
  
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Determine Environment
        id: set-matrix
        shell: python
        run: |
          import os
          matrix = 'none'
          if os.environ['GITHUB_REF'] == 'refs/heads/dev':
            matrix-data = '{\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}'
          elif os.environ['GITHUB_REF'] == 'refs/heads/master':
            matrix-data = '{\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}'
          print('::set-output name=matrix::' + matrix-data)
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.job1.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix.project }}
    - run: echo ${{ matrix.config }}
